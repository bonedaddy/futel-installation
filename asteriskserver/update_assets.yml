---
- name: load conf
  include_vars: "conf.yml"
- name: copy robotron sounds
  copy:
    src: "{{ asset_directory }}/sounds/futel/church-of-robotron"
    dest: /opt/asterisk/var/lib/asterisk/sounds/futel
    owner: asterisk
    group: asterisk
- name: copy longmont sounds
  copy:
    src: "{{ asset_directory }}/sounds/futel/longmont"
    dest: /opt/asterisk/var/lib/asterisk/sounds/futel
    owner: asterisk
    group: asterisk
