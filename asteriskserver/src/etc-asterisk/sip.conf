[general]
context=default-incoming        ; default context for incoming calls
allowoverlap=no                 ; Disable overlap dialing support. (Default is yes)
udpbindaddr=0.0.0.0             ; IP address to bind UDP listen socket to (0.0.0.0 binds to all)
tcpenable=no                    ; Enable server for incoming TCP connections (default is no)
tcpbindaddr=0.0.0.0             ; IP address for TCP server to bind to (0.0.0.0 binds to all interfaces)
transport=udp                   ; Set the default transports.  The order determines the primary default transport.
srvlookup=yes                   ; Enable DNS SRV lookups on outbound calls
                                ; Note: Asterisk only uses the first host
                                ; in SRV records
                                ; Disabling DNS SRV lookups disables the
                                ; ability to place SIP calls based on domain
                                ; names to some other SIP users on the Internet
                                ; Specifying a port in a SIP peer definition or
                                ; when dialing outbound calls will supress SRV
                                ; lookups for that peer or call.
session-timers=refuse
; clients tend to be behind NAT
;externhost=
;externip=
;localnet=
qualify=yes
nat=yes                         ;force_rport, comedia

; callcentric config without registration config
[callcentric]
type=peer
context=default-incoming
host=callcentric.com
fromdomain=callcentric.com
insecure=port,invite
disallowed_methods=UPDATE
directmedia=no
videosupport=no
disallow=all
allow=ulaw

; config for the kra user, to be populated in sip_callcentric.conf
[callcentric-default](callcentric)
defaultuser=
fromuser=
secret=

; config for the r2d2 user, to be populated in sip_callcentric.conf
[callcentric-r2d2](callcentric)
defaultuser=
fromuser=
secret=

; tishbite callcentric user
[callcentric-tishbite](callcentric)
defaultuser=
fromuser=
secret=

; voip.ms config without registration config
[voipms]
canreinvite=no
;context=default-incoming
host=sanjose.voip.ms
type=peer
disallow=all
allow=ulaw
; allow=g729 ; Uncomment if you support G729
trustrpid=yes
sendrpid=yes
insecure=invite
nat=yes

[voipms-demo](voipms)
defaultuser=
fromuser=
secret=

[voipms-demo-extension](!)
setvar=outgoingchannel=voipms-demo
setvar=call_timeout=300

