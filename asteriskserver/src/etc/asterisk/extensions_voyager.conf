[outgoing-ivr-voyager]
exten => s,1,Macro(metric,outgoing-ivr-voyager)
same => n,Macro(setup-iteration)
same => n,AGI(random_file_strip.agi,/opt/asterisk/var/lib/asterisk/sounds/futel/williams-short)
; Don't background to discourage rapid use
same => n,Playback(${agi_out})
same => n,AGI(friction.agi,outgoing-ivr-voyager)
same => n(postsetup),NoOp
same => n,Macro(iterate-guard)
same => n,WaitExten(0.1)
same => n,Macro(say,welcome-to-the-hello-voyager-project,voyager)
same => n,Macro(say,for-the-hv-project,voyager)
same => n,Macro(say,press-one,voyager)
same => n,Macro(say,for-the-futel-menu,voyager)
same => n,Macro(say,press-two,voyager)
same => n,Macro(say,to-learn-more-about-the-hello-voyager-project,voyager)
same => n,Macro(say,press-three,voyager)
same => n,WaitExten(0.25)
same => n,Goto(s,postsetup)
exten => 1,1,Gosub(voyager-content,s,1)
same => n,Goto(s,postsetup)
exten => 2,1,Gosub(outgoing-ivr,s,1)
same => n,Goto(s,postsetup)
exten => 3,1,Gosub(voyager-about,s,1)
same => n,Goto(s,postsetup)
; secret menu option! Pound gets internal dialtone
exten => #,1,Goto(internal-dialtone-wrapper,s,1)
exten => i,1,Goto(s,postsetup)

[voyager-content]
exten => s,1,Macro(metric,voyager-content)
same => n,Macro(setup-iteration)
same => n(postsetup),NoOp
same => n,Macro(iterate-guard)
same => n,WaitExten(0.1)
same => n,Macro(say,to-hear,voyager)
same => n,Macro(say,do-you-dream,voyager)
same => n,Macro(say,press-one,voyager)
same => n,Macro(say,to-hear,voyager)
same => n,Macro(say,do-you-travel-in-your-mind,voyager)
same => n,Macro(say,press-two,voyager)
same => n,Macro(say,to-hear,voyager)
same => n,Macro(say,how-did-you-get-your-name,voyager)
same => n,Macro(say,press-three,voyager)
same => n,Macro(say,to-hear,voyager)
same => n,Macro(say,if-you-could-change-one-thing,voyager)
same => n,Macro(say,press-four,voyager)
same => n,Macro(say,to-hear,voyager)
same => n,Macro(say,if-you-could-give-advice,voyager)
same => n,Macro(say,press-five,voyager)
same => n,Macro(say,to-hear,voyager)
same => n,Macro(say,what-do-you-know-about-the-day-you-were-born,voyager)
same => n,Macro(say,press-six,voyager)
same => n,Macro(say,to-hear,voyager)
same => n,Macro(say,what-do-you-think-the-world-will-be-like,voyager)
same => n,Macro(say,press-seven,voyager)
same => n,Macro(say,to-hear,voyager)
same => n,Macro(say,what-do-you-think-you-will-be-doing,voyager)
same => n,Macro(say,press-eight,voyager)
same => n,Macro(say,to-hear,voyager)
same => n,Macro(say,whats-it-like-where-you-live,voyager)
same => n,Macro(say,press-nine,voyager)
same => n,Macro(say,to-hear,voyager)
same => n,Macro(say,whats-the-most-beautiful-thing,voyager)
same => n,Macro(say,press-zero,voyager)
same => n,WaitExten(0.25)
same => n,Goto(s,postsetup)
exten => 1,1,Gosub(voyager-play-1,s,1)
exten => 2,1,Gosub(voyager-play-2,s,1)
exten => 3,1,Gosub(voyager-play-3,s,1)
exten => 4,1,Gosub(voyager-play-4,s,1)
exten => 5,1,Gosub(voyager-play-5,s,1)
exten => 6,1,Gosub(voyager-play-6,s,1)
exten => 7,1,Gosub(voyager-play-7,s,1)
exten => 8,1,Gosub(voyager-play-8,s,1)
exten => 9,1,Gosub(voyager-play-9,s,1)
exten => 0,1,Gosub(voyager-play-10,s,1)
exten => #,1,Return
exten => i,1,Goto(s,postsetup)

