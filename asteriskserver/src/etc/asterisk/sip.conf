[general]
context=default-incoming        ; default context for incoming calls
disallow=all
allow=ulaw
nat=force_rport,comedia

; callcentric config without registration config
[callcentric]
type=peer
host=callcentric.com
fromdomain=callcentric.com
insecure=port,invite
disallowed_methods=UPDATE
directmedia=no
videosupport=no

; config for the r2d2 user, to be populated in sip_callcentric.conf
[callcentric-r2d2](callcentric)
defaultuser=
fromuser=
secret=

; voip.ms config without registration config
[voipms]
canreinvite=no
host=sanjose.voip.ms
type=peer
trustrpid=yes
sendrpid=yes
insecure=invite
; to be populated in sip_callcentric.conf
defaultuser=
fromuser=
secret=

[twilio-trunk](!)
type=peer
canreinivite=no
insecure=port,invite

[twilio-termination](twilio-trunk)
host=futel.pstn.twilio.com
; to be populated in sip_callcentric.conf
defaultuser=
remotesecret=

; 4 trunks for twilio origination, SIP INVITE
[twilio-origination-1](twilio-trunk)
host=54.172.60.2

[twilio-origination-2](twilio-trunk)
host=54.172.60.0

[twilio-origination-3](twilio-trunk)
host=54.172.60.1

[twilio-origination-4](twilio-trunk)
host=54.172.60.3

[twilio-extension](!)
setvar=outgoingchannel=twilio-termination

; voipms is currently used for features, not extensions
; [voipms-extension](!)
; setvar=outgoingchannel=voipms

[default-extension](!)
context=default-outgoing
type=friend
host=dynamic
; SIP clients are behind VPN, so IP address should not change, so why do we need to qualify? If we don't,
; clients become unrachable if they don't connect outgoing for a period of time. But if we do,
; we consider them unreachable if they don't qualify, which might be wrong. They can make outgoing
; calls, but the server still won't consider them reachable until they qualify again.
qualify=3600                   ; 60 min timeout before we consider unreachable
qualifyfreq=2                  ; qualify every 2 sec to hopefuly keep connection

[r2d2-extension](!)
setvar=outgoingchannel=callcentric-r2d2

