[general]
context=default-incoming        ; default context for incoming calls
disallow=all
allow=ulaw
qualify=yes
nat=yes                         ;force_rport, comedia

; callcentric config without registration config
[callcentric]
type=peer
host=callcentric.com
fromdomain=callcentric.com
insecure=port,invite
disallowed_methods=UPDATE
directmedia=no
videosupport=no

; config for the r2d2 user, to be populated in sip_callcentric.conf
[callcentric-r2d2](callcentric)
defaultuser=
fromuser=
secret=

; voip.ms config without registration config
[voipms]
canreinvite=no
host=sanjose.voip.ms
type=peer
trustrpid=yes
sendrpid=yes
insecure=invite
nat=yes
defaultuser=
fromuser=
secret=

[twilio-trunk](!)
type=peer
canreinivite=no
insecure=port,invite

[twilio-termination](twilio-trunk)
host=futel.pstn.twilio.com

; 4 trunks for twilio origination, SIP INVITE
[twilio-origination-1](twilio-trunk)
host=54.172.60.2

[twilio-origination-2](twilio-trunk)
host=54.172.60.0

[twilio-origination-3](twilio-trunk)
host=54.172.60.1

[twilio-origination-4](twilio-trunk)
host=54.172.60.3

[twilio-extension](!)
setvar=outgoingchannel=twilio-termination

[voipms-extension](!)
setvar=outgoingchannel=voipms

[default-extension](!)
context=default-outgoing
type=friend
host=dynamic
qualify=2000

[r2d2-extension](!)
setvar=outgoingchannel=callcentric-r2d2

